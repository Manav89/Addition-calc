<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div id="close">
        <h1>Addition Calculator</h1>
        <br>

        <label for="fn">Enter the first number : </label>
        <input type="number" id="fn" />
        <br />
        <br>

        <label for="sn">Enter the first number : </label>
        <input type="number" id="sn" />
        <br />
        <br>

        <button onclick="sum()">Calculate Sum</button>

        <h3 id="cs"></h3>
      </div>
    </div>

    <script>
      const sum = () => {
        var a = parseInt(document.getElementById("fn").value);
        var b = parseInt(document.getElementById("sn").value);

        var c = a + b;

        document.getElementById("cs").innerHTML =
          "The Sum of " + a + " and " + b + " is : " + c;
      };
    </script>
  </body>
</html>
